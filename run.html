<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida</title>

    <!--Add Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Add Icons-->
    <script src="https://kit.fontawesome.com/9d34c3c41e.js" crossorigin="anonymous"></script>
    <!--Add cssFolder-->
    <link rel="stylesheet" href="style.css">
    <!--Add scriptFolder-->
    <script src="storage.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body id="body">
    <div class="w-lg-50 bg-primary m-auto rounded-bottom-4 p-3 ww">
        <header class="d-flex justify-content-between">
            <a class="text-decoration-none w-50 text-center" href="index.html" rel="prev">
                <div class="bg-danger text-dark p-3 rounded-pill shadow w-100 h5 " id="stopRun">
                    Parar
                </div>
            </a>
            <div class="bg-success p-3 rounded-pill shadow  text-center h5 w-50" >
                <span id="timeRun">00:00:00</span>
                <i class="fa-solid fa-stopwatch fa-lg"></i>
            </div>
        </header>
        <main>
            <div>
                <div class="text-danger bg-light d-flex flex-column justify-content-center align-items-center p-4 rounded-5 shadow" id="startRun">
                    <h1 >
                        <span id="speedRun"></span>km/h
                        <i class="fa-solid fa-person-running fa-lg"></i>
                    </h1>
                    <p class="text-dark" id="distanceRun">Total Percorrido: 12,6km</p>
                </div>
            </div>
            <div class="p-3">
                <div class="form-check d-flex justify-content-center shadow p-2 m-auto text-light rounded-5">
                    <input class="form-check-input mx-1" type="checkbox" name="voice" id="voice">
                    <label class="form-check-label fw-bolder" for="voice">Assistente de voz</label>
                </div>
            </div>
            <div>
                <img class="img-fluid" src="http://cdn.wccftech.com/wp-content/uploads/2017/03/Google-Maps.jpg" alt="maps">
            </div>
        </main>
    </div>
</body>
</html>
